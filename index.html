<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Mit Spil</title>
  </head>
  <body>
    <section id="screen">
      <section id="game">
        <article id="game_background"></article>
        <article id="game_elements">
          <div class="left_to_right" id="mink1_container">
            <img
              class="clickMink"
              id="mink1_sprite"
              src="images/mink.png"
              alt="mink"
            />
          </div>
          <div class="right_to_left" id="mink2_container">
            <img
              class="clickMink"
              id="mink2_sprite"
              src="images/mink.png"
              alt="mink"
            />
          </div>
          <!-- <div class="container" id="hvede_container"> -->
          <!-- <img src="images/bolle.jpg" alt="hvede" /> -->
          <!-- </div> -->
          <div class="left_to_right" id="lars_container">
            <img
              class="clickLars"
              id="lars_sprite"
              src="images/lars_l_r.svg"
              alt="lars"
            />
          </div>
          <div class="right_to_left" id="jakob_container">
            <img
              class="clickJakob"
              id="jakob_sprite"
              src="images/jakob_e_j.svg"
              alt="jakob"
            />
          </div>
        </article>
        <article id="game_foreground">
          <div class="ui" id="mette_container">
            <img id="mette_sprite" src="images/mette_f.svg" alt="mette" />
          </div>
        </article>
        <article id="game_ui"></article>
      </section>
      <section class="hidden" id="start"></section>
      <section class="hidden" id="game_over"></section>
      <section class="hidden" id="level_complete"></section>
      <section class="hidden" id="highscore"></section>
      <section class="hidden" id="instructions"></section>
    </section>
  </body>
</html>

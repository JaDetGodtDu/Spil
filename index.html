<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <link rel="shortcut icon" href="images/mink.png" type="image/x-icon" />
    <title>Mit Spil</title>
  </head>
  <body>
    <section class="unselectable" id="screen">
      <section id="game">
        <article id="game_background"></article>
        <article id="game_elements">
          <div id="mink1_container">
            <img
              class="clickMink"
              id="mink1_sprite"
              src="images/mink.png"
              alt="mink"
            />
          </div>
          <div id="mink2_container">
            <img
              class="clickMink"
              id="mink2_sprite"
              src="images/mink.png"
              alt="mink"
            />
          </div>
          <!-- <div class="container" id="hvede_container"> -->
          <!-- <img src="images/bolle.jpg" alt="hvede" /> -->
          <!-- </div> -->
          <div id="lars_container">
            <img
              class="clickLars"
              id="lars_sprite"
              src="images/lars_l_r.svg"
              alt="lars"
            />
          </div>
          <div id="jakob_container">
            <img
              class="clickJakob"
              id="jakob_sprite"
              src="images/jakob_e_j.svg"
              alt="jakob"
            />
          </div>
        </article>
        <article id="game_foreground">
          <div id="mette_container">
            <img id="mette_sprite" src="images/mette_f.svg" alt="mette" />
          </div>
        </article>
        <article id="game_ui">
          <div id="scoreboard">
            <b>
              Score:
              <div id="score">0</div>
            </b>
          </div>
          <div id="lives">
            <img id="heart2" src="images/heart.png" alt="heart" />
            <img id="heart1" src="images/heart.png" alt="heart" />
            <img id="heart0" src="images/heart.png" alt="heart" />
          </div>
          <div id="timer">
            <b>
              <div id="time">01:30</div>
            </b>
          </div>
        </article>
      </section>
      <section id="start_screen">
        <h2>MetteMink og Midterregeringen</h2>
        <p>
          Skyd så mange mink du kan, inden tiden løber ud. Undgå at skyde dine
          gode venner Lars og Jakob.
        </p>
        <div id="start_btn_div">
          <button id="startBtn">START</button>
        </div>
      </section>
      <section  id="game_over">
        <h2><b>GAME OVER</b></h2>
        <div id="game_over_btn_div">
        <button id="btn_return_to_start">Tilbage Til Start</button>
      </div>
      </section>
      <section " id="level_complete"></section>
    </section>
    <script src="game.js"></script>
    <article id="sounds">
      <audio src="audio/mink.mp3" id="mink_sound"></audio>
      <audio src="audio/larsJakob.mp3" id="lars_jakob_sound"></audio>
      <audio src="audio/gameOver.mp3" id="game_over_sound"></audio>
      <audio src="audio/musik.mp3" id="game_music"></audio>
    </article>
  </body>
</html>

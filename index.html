<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Mit Spil</title>
  </head>
  <body>
    <section id="screen">
      <section id="game">
        <article id="game_background"></article>
        <article id="game_elements">
          <div class="container" id="mink_container">
            <img src="images/mink.png" alt="mink_sprite" />
          </div>
          <!-- <div class="container" id="hvede_container"> -->
          <!-- <img src="images/bolle.jpg" alt="hvede" /> -->
          <!-- </div> -->
          <div class="container" id="lars_container">
            <img src="images/lars_l_r.svg" alt="lars" />
          </div>
          <div class="container" id="jakob_container">
            <img src="images/jakob_e_j.svg" alt="jakob" />
          </div>
          <div class="container" id="mette_container">
            <img src="images/mette_f.svg" alt="mette" />
          </div>
        </article>
        <article id="game_foreground"></article>
        <article id="game_ui"></article>
      </section>
      <section id="start"></section>
      <section id="game_over"></section>
      <section id="highscore"></section>
      <section id="instructions"></section>
    </section>
  </body>
</html>
